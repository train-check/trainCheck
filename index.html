<html>

	<head>

		<title>trainCheck</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> does not play nice -->
		<!-- <script src="http://hammerjs.github.io/dist/hammer.min.js"></script> toe.js integrates better with jQuery -->
		<script src="toe.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRywd8lrF9d0CRAcRiqASEg5U3e0f9nU&libraries=places"></script>

		<!-- <script src="libraries and shit.js"></script> -->

		<link rel="icon" type="image/png" href="not our icon.png">

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway:500,600,400,300">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Cutive+Mono">

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" type="text/css" media="screen" href="app.css"/>

	</head>

	<body>

		<div id="map"></div>

		<canvas id="chart"></canvas>

		<div id="showGui" align="center">

			<div id="showGuiIcon"></div>
			
		</div>

		<div id="gui">

			<div id="mapType" align="center">

				<div id="roadmap" class="mapTypeButton" align="center">roadmap</div>
				<div id="hybrid" class="mapTypeButton active" align="center">hybrid</div>
				<div id="satellite" class="mapTypeButton" align="center">satellite</div>

			</div>

			<div id="locationStuff" align="center">

				<input id="location" type="text" placeholder=" enter an address or geo-coordinates"></input>
				<div id="updateLocation" align="center">go</div>

			</div>

			<div id="zoomStuff">

				<div id="zoom"></div>
				<div id="updateZoom" align="center">update</div>

			</div>

			<div id="closeGui" align="center">

				<div id="closeGuiIcon"></div>
				
			</div>

		</div>

		<div id="detail">

			<div id="detailTitle"></div>

			<div id="detailInfo"></div>

			<div id="closeDetail" align="center">

				<div id="closeDetailIcon"></div>

			</div>

		</div>

		<div id="phone" align="center">

			<div id="phoneText"></div>

			<input id="phoneNumber" type="text" placeholder="enter mobile number (UK)"></input>

			<div id="phoneButtons">

				<div id="phoneSend">send</div>
				<div id="phoneCancel">cancel</div>

			</div>

		</div>

		<div id="noTrains" align="center">

			There are no train stations in the viewed area.
				<br><br>
			Zoom out to find stations further away.

		</div>

		<div id="orientWarn" align="center">

			You are using the app in portrait mode.
				<br><br>
			Consider using it in landscape for a much better experience.

		</div>


		<script src="app.js"></script>

	</body>

</html>
